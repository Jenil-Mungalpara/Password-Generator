<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password.css">
</head>
   
</head>
<body>
    <div class="container">
        <h1 >PASSWORD GENERATOR</h1>
        <div class="display_container">
            <input readonly class="pdisplay" placeholder="PASSWORD" data-password-display >

            <button data-copy>
                <span data-copymsg></span>
                <p>COPY</p>
            </button>
        </div>


        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthnumber>0</p>
            </div>
        

            <input type="range" min="1" max="20" class="slider" step="1" data-length-slider>

            <!--checkboxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

            <!--strength -->
            <div class="strength-container">
                   <p>Strength</p>
                   <div class="indicator" data-indicator></div>
            </div>

            <!--generate password-->
            <button class="generate-button">Generate Password</button>
        </div>
    </div>

    <script src="password.js"></script>
</body>
</html>
